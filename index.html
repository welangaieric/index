<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/bootstrap.css.map">
    <link rel="stylesheet" href="./public/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  

    <link rel="stylesheet" href="./public/bootstrap-icons/bootstrap-icons.css">
    <title>KonnektSmartlife | </title>
</head>
        <div class="nav-head">
            <div class="brand">
                <h4>Konnekt Smartlife</h4>
                <i class="bi bi-list" id="togglebtn"></i>
            </div>
            <div class="profile">
                <div class="avatar">
                    <img src="./public/img/avatar.png" alt="">
                </div>
                <div class="profile-name">
                    <p>John Doe</p>
                </div>
            </div>
        </div>
    
    <header class="">


    <nav>
        
        <ul>
           
            <li class="links prevent-select" id="analytics"><i class="bi bi-bar-chart"></i> Analytics</li>
            <li class="links prevent-select" id="employees"><i class="bi bi-people"> </i> Employees</li>
            <li class="links prevent-select" id="inbox"><i class="bi bi-envelope"></i> Inbox <span>0</span></li>
            <li class="links prevent-select" id="customers"><i class="bi bi-people"></i> Fixed Customers</li>
            <li class="links prevent-select" id="profiles"><i class="bi bi-box"></i> Profiles</li>
            <li class="links prevent-select" id="purchases"><i class="bi bi-cash"></i> Purchases</li>
            <li class="links prevent-select" id="expiry"><i class="bi bi-wifi-off"></i> Expiry</li>
            <li class="links prevent-select" id="help"><i class="bi bi-question-circle"></i> Help</li>
            <li class="links prevent-select" id="logout"><i class="bi bi-box-arrow-left"></i> Log out</li>
        </ul>
    </nav>
    
    </header>
    <div class="container-fluid wrapper">

     
        <div class="org"></div>
        <div class="analytics">
          
            <div class="container analytic">
                <div class="analytics-header">
                    <h3>Analytics</h3>
                    <div class="controls">
                        <div class="duration-control">
                            <div class="d-box" id="daily">Daily</div>
                            <div class="d-box" id="weekly">Weekly</div>
                            <div class="d-box"id = "monthy">Monthly</div>
                        </div>
                        <div class="today-date">
                            <i class="bi bi-calendar-event"></i> <p>Jan, 2023 - Dec, 2023</p>
                        </div>
                    </div>
                </div>
                <div class="analytics-body">
                    <div class="overview">
                        <div class="details animate">
                            <p>Total Amount</p>
                            <h3>Ksh.670,000</h3>
                        </div>
                        <div class="graph animate">
                            <img src="./public/img/green.png" alt="">
                        </div>
                    </div>
                    <div class="overview">
                        <div class="details animate">
                            <p>Total Users</p>
                            <h3>7950</h3>
                        </div>
                        <div class="graph animate">
                            <img src="./public/img/Chart.png" alt="">
                        </div>
                    </div>
                    <div class="overview">
                        <div class="details animate">
                            <p>Total Purchases</p>
                            <h3>3137</h3>
                        </div>
                        <div class="graph animate">
                            <img src="./public/img/blue.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="analytics-chart">
                    <canvas id="myChart"></canvas>
                </div> 
            
            </div>
        </div>
        

    </div>

    <script src="./public/jquery.js"></script>
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/bootstrap.bundle.js.map"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script src="./public/js/app.js"></script>
    <script src="./public/js/index.js"></script>
    <script src="./public/bootstrap-icons/bootstrap-icons.json"></script>
</body>
</html>
